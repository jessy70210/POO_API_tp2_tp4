<!DOCTYPE html>
<html lang="fr" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Addresses</title>
    <th:block th:insert="~{../fragments/template::link}"></th:block>
</head>
<body>
<nav th:replace="~{../fragments/template::nav}"></nav>

  <h1>Les differentes adresses</h1>

  </ul>
</body>
</html>
